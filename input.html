<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Input Form</title>
</head>

<body>
    <h3>Please fell free to contact us</h3>
    <form action="index.html" method="post" enctype="text/plain" target="_blank" novalidate>
        <!--<form  action="mailto:dummy@gmail.com" method="post"   enctype="text/plain" target="_blank">-->
        <fieldset>
            <legend>User Details:</legend>
            <label>Your Name:</label>
            <input type="text" name="yourName" value="Sajayath" /> <br>
            <label>Your Mail:</label>
            <input type="email" name="yourEmail" value="Alikahn@" /><br>
            <label>Your Message:</label>
            <textarea name="yourMessage" rows="10" cols="30"></textarea>
            <input type="submit" value="ADD" />

    </form>

    <form enctype="text/plain">

        <label>I have a Car</label>

    </form>

    <form action="" method="post" target="" enctype="text/plain">
        <label for="cars">Choose a car:</label>

            <option value="volvo">Volvo</option>

            <option value="RedBus">RedBus3</option>
            <option value="RedBus">RedBus1</option>

        <textarea name="message" rows="10" cols="40"></textarea>
